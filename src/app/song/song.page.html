<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Filter Pizza" inputmode="decimal" type="decimal"  [debounce]="250" showCancelButton="always" [routerLink]="['/recherche']" routerLinkActive="router-link-active" ></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <div class="ion-text-center image-box">
    <img src="assets/album/m2-m2.jpeg" alt="">
  </div>
  <ion-row>
    <ion-col size="12" class="album-info">
      <p>album titre</p>
      <span>des</span>
    </ion-col>
  </ion-row>
  <ion-list>
    <div  *ngFor="let item of musique">
    <ion-item  [routerLink]="['/player']" routerLinkActive="router-link-active" (click)="sondetail(item)">
      <ion-label color="dark">{{ item.auteur}} <p>{{item.titre}}</p></ion-label>
      <ion-icon slot="end" size="small" name="ellipsis-horizontal" color="dark"></ion-icon>
    </ion-item>
  </div>
  </ion-list>
</ion-content>
